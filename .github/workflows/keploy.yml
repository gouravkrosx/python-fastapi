name: Keploy

on:
  pull_request:

jobs:
  python_linux:
    runs-on: ubuntu-latest
    environment: secrets  # Ensure you specify the environment if it's an environment-level secret
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.8
      - name: Run the python-fastapi template
        run: |
          chmod +x ${GITHUB_WORKSPACE}/.github/workflows/test_workflows/keploy.sh
          bash ${GITHUB_WORKSPACE}/.github/workflows/test_workflows/keploy.sh
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.SECRETS }}

